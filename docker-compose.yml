# docker-compose.yml

version: "3.9"

services:
  lucidia-api:
    build: .
    container_name: lucidia-api
    command: uvicorn api.server:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - nginx

  nginx:
    image: nginx:latest
    container_name: lucidia-nginx
    volumes:
      - ./nginx/lucidia.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"

